<!-- templates/accounts/profile.html -->
{% extends 'accounts/base.html' %}

{% block content %}
  <div class="container px-6 py-8 mx-auto">
    <div class="max-w-4xl p-8 mx-auto bg-white rounded-lg shadow-lg">
      
      <div class="mb-8 text-center">
        <h2 class="text-3xl font-semibold text-gray-800">Your Profile</h2>
        <p class="text-gray-500">Manage your personal information</p>
      </div>

      <!-- Profile Info -->
      <div class="space-y-6">
        <div class="flex justify-between">
          <span class="font-medium text-gray-700">Username:</span>
          <span class="text-gray-500">{{ user.username }}</span>
        </div>

        <div class="flex justify-between">
          <span class="font-medium text-gray-700">Email:</span>
          <span class="text-gray-500">{{ user.email }}</span>
        </div>

        <div class="flex justify-between">
          <span class="font-medium text-gray-700">Date of Birth:</span>
          <span class="text-gray-500">{{ user.date_of_birth }}</span>
        </div>

        <div class="flex justify-between">
          <span class="font-medium text-gray-700">Role:</span>
          <span class="text-gray-500">{{ user.role }}</span>
        </div>
      </div>

      <!-- Edit Profile Button -->
      <div class="mt-8 text-center">
        <a href="#" class="px-6 py-2 text-white transition bg-blue-600 rounded-lg hover:bg-blue-700">
          Edit Profile
        </a>
      </div>
      
    </div>
  </div>
{% endblock %}
