{% extends "accounts/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-sm p-8 bg-white rounded shadow-md">
        <h1 class="mb-6 text-2xl font-semibold text-center text-blue-800">Login to Your Account</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="id_username" name="username" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="id_password" name="password" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
            </div>
            <button type="submit" class="w-full py-2 font-semibold text-white transition bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-500">
            Don't have an account? <a href={% url 'register' %} class="font-medium text-blue-600 hover:text-blue-800">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
